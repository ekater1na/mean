<h1>Registartion form</h1>
<form action="" (submit)="userRegisterClick()">
    <input type="text" [(ngModel)]="name" name="name" placeholder="Your name" class="form-control"><br>
    <input type="text" [(ngModel)]="login" name="login" placeholder="Your login" class="form-control"><br>
    <input type="email" [(ngModel)]="email" name="email" placeholder="Your email" class="form-control"><br>
    <input type="password" [(ngModel)]="password" name="password" placeholder="Your password" class="form-control"><br>
    <button class="btn btn-success" type="submit">Register</button>
</form>
